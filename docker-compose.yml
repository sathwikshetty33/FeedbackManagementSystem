version: '3.9'

services:
  django:
    build:
      context: ./core
      dockerfile: Dockerfile
    volumes:
      - ./django:/app
    ports:
      - "8000"
    env_file:
      - ./core/.env
    depends_on:
      - fastapi

  fastapi:
    build:
      context: ./analysis-service
      dockerfile: Dockerfile
    env_file:
      - ./analysis-service/.env
    expose:
      - "8001"

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - django
      - fastapi
